<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f2f2f2;
}

.container {
    width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

#feedback {
    color: red;
    font-size: 18px;
    margin-top: 20px;
}

.correct {
    color: green;
}

</style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Challenge</h1>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button id="submitButton">Submit</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>


<script>
const passwordInput = document.getElementById('passwordInput');
const submitButton = document.getElementById('submitButton');
const feedbackElement = document.getElementById('feedback');

submitButton.addEventListener('click', () => {
    const password = passwordInput.value;

    if (password === 'rickroll') {
        feedbackElement.textContent = 'Correct!';
        feedbackElement.classList.add('correct');

        setTimeout(() => {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }, 1000);
    } else {
        const feedbackMessages = ['Incorrect', 'Try again', 'Wrong'];
        const randomIndex = Math.floor(Math.random() * feedbackMessages.length);
        feedbackElement.textContent = feedbackMessages[randomIndex];
    }
});

//# sourceURL=userscript.js
</script>
</body>
</html>
